<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@500&display=swap" rel="stylesheet">
    <title>Morning Planner</title>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
        integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <h1>Morning Activities Planner</h1>
        <p>An easy-to-use app for your fun morning plans!</p>
        <p>The current time is: <span id='time'></span></p>
    </header>
    <main>
        <div class="card">
            <ul class="list-group list-group-horizontal time-card" id="8am">
                <li class="list-group-item time-info" style="width: 8rem;">8am</li>
                <textarea class="list-group-item textbox" id="8am-text"style="width: 120rem;"></textarea>
                <button class="list-group-item text-button" id="8am-button" style="width: 8rem">Save</li>
            </ul>
            <ul class="list-group list-group-horizontal time-card" id="9am">
                <li class="list-group-item time-info" style="width: 8rem;">9am</li>
                <textarea class="list-group-item textbox" id="9am-text"style="width: 120rem;"></textarea>
                <button class="list-group-item text-button" id="9am-button" style="width: 8rem">Save</li>
            </ul>
            <ul class="list-group list-group-horizontal time-card" id="10am">
                <li class="list-group-item time-info" style="width: 8rem;">10am</li>
                <textarea class="list-group-item textbox" id="10am-text" style="width: 120rem;"></textarea>
                <button class="list-group-item text-button" id="10am-button" style="width: 8rem">Save</li>
            </ul>
            <ul class="list-group list-group-horizontal time-card" id="11am">
                <li class="list-group-item time-info" style="width: 8rem;">11am</li>
                <textarea class="list-group-item textbox" id="11am-text" style="width: 120rem;"></textarea>
                <button class="list-group-item text-button" id="11am-button" style="width: 8rem">Save</li>
            </ul>
            <ul class="list-group list-group-horizontal time-card" id="12am">
                <li class="list-group-item time-info" style="width: 8rem;">12pm</li>
                <textarea class="list-group-item textbox" id="12pm-text" style="width: 120rem;"></textarea>
                <button class="list-group-item text-button" id="12pm-button" style="width: 8rem">Save</li>
            </ul>
            <ul class="list-group list-group-horizontal time-card" id="13am">
                <li class="list-group-item time-info" style="width: 8rem;">1pm</li>
                <textarea class="list-group-item textbox" id="1pm-text" style="width: 120rem;"></textarea>
                <button class="list-group-item text-button" id="1pm-button" style="width: 8rem">Save</li>
            </ul>
            <ul class="list-group list-group-horizontal time-card" id="14am">
                <li class="list-group-item time-info" style="width: 8rem;">2pm</li>
                <textarea class="list-group-item textbox" id="2pm-text" style="width: 120rem;"></textarea>
                <button class="list-group-item text-button" id="2pm-button" style="width: 8rem">Save</li>
            </ul>
            <ul class="list-group list-group-horizontal time-card" id="15am">
                <li class="list-group-item time-info" style="width: 8rem;">3pm</li>
                <textarea class="list-group-item textbox" id="3pm-text" style="width: 120rem;"></textarea>
                <button class="list-group-item text-button" id="3pm-button" style="width: 8rem">Save</li>
            </ul>
        </div>
    </main>
</body>
<script src="./assets/java/script.js"></script>

</html>
